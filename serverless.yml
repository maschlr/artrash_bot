{
	service: "aws",
	frameworkVersion: "3",
  useDotenv: true,

	package: {
		excludeDevDependencies: true,
  },

	plugins: [
		"serverless-dotenv-plugin"
	],

	provider: {
		name: "aws",
		runtime: "nodejs16.x",
	},

	functions: {
		predict: {
			name: "artrash-bot",
			handler: "bot.predictor",
			events: [
				{
					httpApi: {
						path: "/telegraf",
						method: "post",
					},
				},
			],
		},
	},
}
